<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Filtered Results</h1>
    <table>
        <tr>
            <th>Style</th>
            <th>Strain</th>
            <th>Supplier</th>
        </tr>
        {% for item in style_list %}
        <tr>
            <td>{{ item.Style }}</td>
            <td>{{ item.Strain }}</td>
            <td>{{ item.Supplier }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
