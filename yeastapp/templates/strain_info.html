<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ strain.Strain }} Specification Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            /* Light blue background */
            background-image: linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            /* Grid pattern size */
        }

        h1 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            /* White background for table */
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }

        td {
            vertical-align: top;
        }
    </style>
</head>

<body>
    <h1>{{ strain.Strain }} Specification Sheet</h1>
    <table>
        <tr>
            <th>Description</th>
            <td>{{ strain.Description }}</td>
        </tr>
        <tr>
            <th>Alcohol Tolerance</th>
            <td>{{ strain.Alcohol_Tolerance }}</td>
        </tr>
        <tr>
            <th>Attenuation</th>
            <td>{{ strain.Attenuation }}</td>
        </tr>
        <tr>
            <th>Temperature</th>
            <td>{{ strain.Fermentation_Temperature }}</td>
        </tr>
        <tr>
            <th>Flocculation</th>
            <td>{{ strain.Flocculation }}</td>
        </tr>
    </table>
</body>

</html>
