<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strain Filter</title>
</head>

<body>
    <h1>Strain Filter</h1>
    <form action="/filter_strain" method="post">
        <label for="strain">Select Strain:</label>
        <select name="strain" id="strain">
            {% for strain in strains %}
            <option value="{{ strain }}">{{ strain }}</option>
            {% endfor %}
        </select>
        <button type="submit">Search for Styles</button>
    </form>
</body>

</html>
