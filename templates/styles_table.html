<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles for Selected Strain</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Styles for Strain: {{ selected_strain }}</h1>
    <table>
        <thead>
            <tr>
                <th>Other Beer Styles that can be made with {{ selected_strain }}</th>
            </tr>
        </thead>
        <tbody>
            {% for style in styles %}
            <tr>
                <td>{{ style }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
